<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Timed Questions Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="header-fixed-top mx-0 py-4 w-100 header text-center">
            <h1>Movie Trivia Game</h1>
        </div>
        <div class="text-center my-5"><button id="start"> Start</div>
        <div class="row" id="question-container">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 my-5">
                <div>
                    <h2 id="question-header"></h2>
                    <h4>Time Remaining</h4><span id="timer">30</span>
                </div>
                <div>
                    <ul>
                        <li id="answer1" class="answer"></li>
                        <li id="answer2" class="answer"></li>
                        <li id="answer3" class="answer"></li>
                        <li id="answer4" class="answer"></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center my-3" id="game-result"></div>
        </div>

        <div class="text-center">
            <footer>
                <a href="https://github.com/tmullen1991/TriviaGame">Link to Github</a>
            </footer>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
